<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSCODE 동아리</title>
</head>
<body>
    
    <h1>JSCODE 동아리원 모집</h1>
    <h2>코딩에 관심있는 분들 모집합니다!</h2>
    <hr>
    <div>
        <h3>안녕하세요! <b>JSCODE</b> 라는 동아리는 <mark>코딩</mark>을 좋아하는 사람들로 모여있습니다</h3>
        <ul>
            <li>모집 기간 : 2023년 4월 10일 ~ 2023년 4월 20일</li>
            <li>모집 대상 : 코딩을 좋아하는 사람이라면 누구나!</li>
        </ul>
    </div>
    <div>
        <b>이름 : </b> <input type="text" name="name" placeholder="이름">    
    </div>
    <div>
        <b>학번 : </b> <input type="text" name="studentnumber" placeholder="학번">
    </div>
    <div>
        <b>좋아하는 프로그래밍 언어 (다중선택) : </b>
        <input type="checkbox" name="html" id="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="css" id="css">
        <label for="css">CSS</label>
        <input type="checkbox" name="javascript" id="javascript">
        <label for="javascript">Javascript</label>
    </div>
    <div>
        <b>학년 : </b>
        <input type="radio" name="1st" id="1st">
        <label for="1st">1학년</label>
        <input type="radio" name="2nd" id="2nd">
        <label for="2nd">2학년</label>
        <input type="radio" name="3rd" id="3rd">
        <label for="3rd">3학년</label>
    </div>
    <div>
        <b>생년월일 :</b> 
        <input type="date" id="birth" name="birth" min="1950-01-01" max="2022-12-31">
    </div>
    <br>
    <input type="button" value="제출">
    <hr>

    <h2>동아리 영상</h2>
    <div>
        <iframe width="500" height="300" src="https://www.youtube.com/embed/srX_emMVgQM" title="YouTube video player" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <iframe width="500" height="300" src="https://www.youtube.com/embed/qPRmO-TkfH4" title="YouTube video player" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    
</body>
</html>
