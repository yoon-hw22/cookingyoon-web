<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="M3_app.css">
</head>
<body>
    <div class="container">
        <div class="title-box">
            <img src="..\img\google-logo.png" alt="google logo img" width="150px">
            <h4 class="title-text">Google 계정으로 로그인</h4>
        </div>
        <div class="login-box">
            <img src="..\img/profile.png" alt="profile img" width="70px" id="profile-img">
            <form>
                <input type="text" name="email" placeholder="이메일" class="form-contents">
                <input type="password" name="pw" placeholder="비밀번호" class="form-contents">
                <button type="submit" id="login" class="form-contents">로그인</button>
            </form>
            
            <a href="#" class="help">도움이 필요하세요?</a>
            
            
        </div>
    </div>
    
</body>
</html>
